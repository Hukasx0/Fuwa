@for (post of posts; track post.id) {
    <p-card header="{{ post.title }}" routerLink="/post/{{ post.id }}">
        <h2>posted by <b style="cursor: pointer;" routerLink="/{{ post.postedBy.tag }}">{{ post.postedBy.username }}</b></h2>
        <span>{{ post.text }}</span> <br />
        <span>{{ post.createdDate | timeAgo }}</span>
    </p-card>
} @empty {
    <div>Empty</div>
}
